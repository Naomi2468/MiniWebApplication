{% extends "layout.html" %}

{% block content %}
  <h1>Result</h1>

  <p><b>Your input:</b> {{ user_input }}</p>
  <p><b>Emotion:</b> {{ emotion }}</p>
  <p><b>Recommendation:</b> {{ suggestion_title }}</p>

  <audio controls preload="auto">
    <source src="{{ url_for('static', filename=music_file) }}" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <p>{{ comfort }}</p>
  <p><a href="/">Back</a></p>
{% endblock %}
